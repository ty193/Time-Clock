{% extends 'base.html' %}

{% block body_class %}onboarding{% endblock %}

{% block content %}

<div class="row justify-content-md-center">
    <div class="col-md-7 col-lg-5">
        <h2 class="join-message">Punch the clock here.</h2>

        <form method="POST" id="punch-form">
            {{form.clock_in(checked=should_clock_in, style="visibility: hidden;")}}
            <button class="btn btn-success btn-block btn-lg">{{clocked_in}}</button>
        </form>
    </div>
</div>

{% endblock %}
